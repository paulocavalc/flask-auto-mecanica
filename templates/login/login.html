{% extends "layout/base.html" %}
{% block base %}
<div class="login-page bg-light" style="width: 100%; height: 100vh;  display: inline-block; display: flex; align-items: center; justify-content: center;">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="bg-white shadow rounded">
                    <div class="row">
                        <div class="col-md-5 ps-0 d-none d-md-block">
                            <div class="form-right h-100 bg-dark text-white text-center pt-5" 
                            style="background: url('/static/images/mecanica.jpeg'); min-height: 40vh;">
                            </div>
                        </div>
                        <div class="col-md-7 pe-5 my-4">
                            <h3 class="text-center">Seja bem-vindo!</h3>
                            <div class="form-left h-100 py-3 px-4">
                                <form action="/login-sucesso" method="post" class="row g-4">
                                        <div class="col-12">
                                            <div class="form-floating">
                                                <input type="text" class="form-control" name="usuario" id="floatingInput" placeholder="CPF do Funcionário">
                                                <label for="floatingInput">CPF do Funcionário</label>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-floating">
                                                <input type="password" class="form-control" name="password" id="floatingInput" placeholder="Senha">
                                                <label for="floatingInput">Senha</label>
                                            </div>
                                        </div>

                                        <div>
                                            {% for message in get_flashed_messages() %}
                                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                                {{ message }}
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>
                                            {% endfor %}
                                        </div>
                                        <div class="col-ms-8">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="inlineFormCheck">
                                                <label class="form-check-label" for="inlineFormCheck">Lembre de mim</label>
                                            </div>
                                        </div>
                                        <div class="col-12 ms-auto">
                                            <div class="d-grid gap-2">
                                                <button type="submit" class="btn btn-dark action btn-login btn-lg fw-bold">Login</button>
                                            </div>
                                        </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock base %}
